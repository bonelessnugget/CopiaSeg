<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <fieldset name="Prueba">
            <legend>Prueba</legend>
<ul style="list-style-type: none;">
    <li>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="user_name" autofocus="on" alt="Nombre" autocomplete="off">
    </li>
    <li>
        <label for="email">Email</label>
        <input type="email" name="user_email" id="mail" autocomplete="off">
    </li>
    <li>
        <label for="msg">Message</label>
        <textarea name="user_msg" id="msg" cols="30" rows="10">

        </textarea>
    </li>
    <li>
        <input type="submit" value="Enviar" id="send">
    </li>
</ul>
</fieldset>
    </form>
</body>
</html>
