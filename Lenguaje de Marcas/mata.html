<!DOCTYPE html><html lang="en" ng-app="vnmsim" ng-cloak><head><title>Von Neumann Machine Simulator</title><meta charset="UTF-8"><meta name="Von Neumann Machine Simulator" content="The online simulator    of the Von Neumann architecture."><meta name="keywords" content="vn simulator von neumann machine simulator pc    computer alu acc accumulator program counter ram bus start play"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="src/style.min.css"></head><base target="_blank"><body ng-cloak ng-controller="MainController as main"><div id="dropZone"><h1 translate="FILE_DROP"></h1></div><header><div id="logo"></div><div id="controls" ng-controller="ControlsController as ctrl"><ul><li class="tooltip" ng-click="(!ctrl.sim.status || ctrl.sim.status == 3) &amp;&amp; ctrl.compile()" ng-class="{ 'disabled': ctrl.sim.status == 1 || ctrl.sim.status == 2 }"><span class="tooltiptext" translate="COMPILE"></span><i class="fa fa-terminal"></i></li><li class="tooltip" ng-click="(!ctrl.sim.status || ctrl.sim.status == 3) &amp;&amp; ctrl.start(1)" ng-class="{ 'disabled': ctrl.sim.status == 2, 'active': ctrl.sim.status == 1 }"><span class="tooltiptext" translate="RUN"></span><svg><polygon points="0 0,15 7.5,0 15"></polygon></svg></li><li class="tooltip" ng-click="(!ctrl.sim.status || ctrl.sim.status == 3) &amp;&amp; ctrl.start(2)" ng-class="{ 'disabled': ctrl.sim.status == 1, 'active': ctrl.sim.status == 2 }"><span class="tooltiptext" translate="STEP"></span><svg><polygon points="0 0,14 7.5,14 0,15 0,15 15,14 15,14 7.5,0 15"></polygon></svg></li><li class="tooltip" ng-click="(ctrl.sim.status == 1 || ctrl.sim.status == 2) &amp;&amp; ctrl.pause()" ng-class="{ 'disabled': !ctrl.sim.status, 'active': ctrl.sim.status == 3 }"><span class="tooltiptext" translate="PAUSE"></span><svg><polygon points="0 0,6 0,6 15,0 15"></polygon><polygon points="9 0,15 0,15 15,9 15"></polygon></svg></li><li class="tooltip" ng-click="ctrl.sim.status &amp;&amp; ctrl.stop()" ng-class="{ 'disabled': !ctrl.sim.status }"><span class="tooltiptext" translate="STOP"></span><svg><polygon points="0 0,15 0,15 15,0 15"></polygon></svg></li></ul><div id="right"><input type="range" min="0" max="2000" step="50" ng-model="ctrl.delay" ng-change="ctrl.delayChanged()"><div id="delayContainer"><span ng-bind="ctrl.delay"></span> ms</div></div></div><nav><ul><li ng-controller="IoController as io"><i class="fa fa-file-text"></i><span translate="PROJECT"></span><i class="fa fa-caret-down"></i><ul><li ng-click="io.open()"><i class="fa fa-folder-open"></i><span translate="PROJECT_OPEN"></span></li><li ng-click="io.save()"><i class="fa fa-download"></i><span translate="PROJECT_SAVE"></span></li><a href="#"><li><i class="fa fa-file"></i><span translate="PROJECT_NEW"></span></li></a></ul></li><li ng-click="panel = 'guide'"><i class="fa fa-question-circle"></i><span translate="GUIDE"></span></li><li><i class="fa fa-info-circle"></i><span translate="INFO"></span><i class="fa fa-caret-down"></i><ul><a href="http://github.com/lorenzoganni/vnmsim/issues"><li><i class="fa fa-exclamation-triangle"></i><span translate="ISSUES"></span></li></a><a href="http://github.com/lorenzoganni/vnmsim#changelog"><li><i class="fa fa-list-alt"></i><span translate="CHANGELOG"></span></li></a></ul></li><li ng-click="panel = 'samples'"><i class="fa fa-sitemap"></i><span translate="SAMPLES"></span></li><li ng-click="panel = 'settings'"><i class="fa fa-cogs"></i><span translate="SETTINGS"></span></li></ul></nav></header><a class="github-corner" href="https://github.com/lorenzoganni/vnmsim"><svg width="60" height="60" viewbox="0 0 250 250" style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path class="octo-arm" d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px"></path><path class="octo-body" d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor"></path></svg></a><input type="file" id="openProject" accept="application/json,.vnsp" ng-controller="IoController as io"><a id="downloadProject"></a><main ng-controller="SimulatorController as ctrl" ng-class="{ 'full': !ctrl.logStats }"><div id="simulator"><svg class="dataBus" ng-class="'status' + ctrl.sim.status"><rect x="0" y="0" width="4" height="95%"></rect><rect x="0" y="0" width="100%" height="4"></rect><rect x="0" y="95%" width="306" height="4"></rect><rect x="306" y="54%" width="4" height="41.6%"></rect><rect x="160" y="0" width="4" height="11%"></rect><rect x="400" y="0" width="4" height="48%"></rect><rect x="0" y="34%" width="210" height="4"></rect><rect x="210" y="34%" width="4" height="12%"></rect><rect x="100" y="11%" width="4" height="43%"></rect><rect x="100" y="53.5%" width="200" height="4"></rect></svg><svg class="addressBus" style="top:13%;left:220px" ng-class="'status' + ctrl.sim.status"><rect x="0" y="0" width="4" height="60"></rect><rect x="0" y="60" width="100%" height="4"></rect></svg><div id="pc"><svg class="addressBus" ng-class="'status' + ctrl.sim.status"><rect x="0" y="40" width="4" height="140"></rect><rect x="100" y="40" width="4" height="140"></rect></svg><label class="tooltip" ng-if="simLabels">PC<span class="tooltiptext" translate="PC"></span></label><div id="val"><button ng-click="ctrl.sim.pc.val = 0"><i class="fa fa-refresh"></i></button><input type="number" min="0" ng-model="ctrl.sim.pc.val" ng-class="{focus: ctrl.fEl('pc') || ctrl.fSt(4)}"></div><div id="increment" ng-class="{focus: ctrl.fEl('pc') || ctrl.fSt(4)}"><span>+</span><input type="number" ng-model="ctrl.sim.pc.step"></div></div><div id="acc"><svg class="dataBus" ng-class="'status' + ctrl.sim.status"><rect x="120" y="0" width="170" height="4"></rect><rect x="290" y="0" width="4" height="203"></rect><rect x="120" y="200" width="174" height="4"></rect></svg><label class="tooltip" ng-if="simLabels">ACC<span class="tooltiptext" translate="ACC"></span></label><input type="number" ng-model="ctrl.sim.acc" ng-class="{focus: ctrl.fEl('acc')}"></div><div id="alu"><svg><polygon points="      0 35,      120 35,      170 90,      220 35,      340 35,      240 180,      100 180      "></polygon></svg><label class="tooltip" ng-if="simLabels">ALU<span class="tooltiptext" translate="ALU"></span></label><input id="e1" type="text" readonly ng-model="ctrl.sim.alu.e1" ng-class="{focus: ctrl.fEl('aluE1')}"><input id="e2" type="text" readonly ng-model="ctrl.sim.alu.e2" ng-class="{focus: ctrl.fEl('aluE2')}"><input id="op" type="text" readonly ng-model="ctrl.sim.alu.op" ng-class="{focus: ctrl.fEl('aluOp')}"></div><div id="ir"><label class="tooltip" ng-if="simLabels">IR<span class="tooltiptext" translate="IR"></span></label><input id="cmd" type="text" readonly ng-model="ctrl.sim.ir.cmd" ng-class="{focus: ctrl.fSt(2)}"><input id="loc" type="text" readonly ng-model="ctrl.sim.ir.loc" ng-class="{focus: ctrl.fSt(3)}"></div><label id="decoder" ng-class="{focus: fSt(5)}" translate="DECODER"></label><label id="busL" translate="DATA_BUS" ng-if="simLabels"></label><label id="addressesBusL" translate="ADDRESSES_BUS" ng-if="simLabels"></label><label class="tooltip" id="ramL" ng-if="simLabels"><p>RAM</p><span class="tooltiptext" translate="RAM"></span></label></div><aside><section><div id="title" translate="MEMORY"></div><article><textarea id="editor"></textarea></article></section><section><div id="title" translate="VARIABLES"></div><article><table><tr ng-repeat="(key, val) in ctrl.sim.variables track by key | orderBy: key"><td ng-bind="key"></td><td ng-class="{focus: ctrl.sim.focus.var == key}"><input type="number" placeholder="0" ng-model="ctrl.sim.variables[key]"></td></tr><tr><td colspan="2" ng-click="ctrl.addTvar()"><i class="fa fa-plus"></i></td></tr></table></article></section></aside></main><div id="overlayer" ng-show="panel" ng-click="panel = ''"></div><div class="panel" ng-show="panel == 'guide'"><div class="title" ng-click="panel = ''"><div class="close"></div><h2 translate="GUIDE"></h2></div><article><h3 translate="GUIDE_INTRODUCTION_H"></h3><p translate="GUIDE_INTRODUCTION_P1"></p><p translate="GUIDE_INTRODUCTION_P2"></p><h3 translate="GUIDE_SYNTAX_H"></h3><table id="cmds"><tr><td><b>LOD </b><i>var/cell</i></td><td><b>LOD </b><i>#num</i></td><td><b>STO </b><i>var/cell</i></td><td><b>JMZ </b><i>cell</i></td><td><b>JMP </b><i>cell</i></td></tr><tr><td><b>ADD </b><i>var/cell</i></td><td><b>ADD </b><i>#num</i></td><td><b>SUB </b><i>var/cell</i></td><td><b>SUB </b><i>#num</i></td><td><b>NOP</b></td></tr><tr><td><b>MUL </b><i>var/cell</i></td><td><b>MUL </b><i>#num</i></td><td><b>DIV </b><i>var/cell</i></td><td><b>DIV </b><i>#num</i></td><td><b>HLT</b></td></tr></table><p translate="GUIDE_SYNTAX_P"></p><h3 translate="GUIDE_IO_H"></h3><p translate="GUIDE_IO_P"></p><h3 translate="GUIDE_COMPATIBILITY_H"></h3><p translate="GUIDE_COMPATIBILITY_P"></p></article></div><div class="panel" ng-show="panel == 'samples'"><div class="title" ng-click="panel = ''"><div class="close"></div><h2 translate="SAMPLES"></h2></div><article ng-controller="SamplesController as ctrl"><table id="samples"><tr ng-repeat="sample in ctrl.samples track by $index"><td ng-bind="sample"></td><td><a href="samples/{{ sample }}.json" download><i class="fa fa-download"></i><b translate="SAMPLES_DOWNLOAD"></b></a></td><td ng-click="ctrl.open(sample)"><i class="fa fa-folder-open"></i><b translate="SAMPLES_OPEN"></b></td></tr></table><footer><a href="samples.zip" download><button><i class="fa fa-download"></i><span translate="SAMPLES_DOWNLOAD_ALL"></span></button></a></footer></article></div><div class="panel" ng-show="panel == 'settings'"><div class="title" ng-click="panel = ''"><div class="close"></div><h2 translate="SETTINGS"></h2></div><article ng-controller="SettingsController as ctrl"><p><b translate="SETTINGS_LANGUAGE"></b><select ng-options="k as v.name for (k, v) in $root.translations" ng-model="ctrl.lang"></select></p><hr><p><b translate="SETTINGS_DEFAULT_PC_STEP"></b><input type="number" ng-model="ctrl.pc_step"></p><p><b translate="SETTINGS_TVARS_INIT"></b><input type="number" min="0" ng-model="ctrl.tVarCount"></p><hr><p><input type="checkbox" ng-model="ctrl.logStats" id="logStats"><label for="logStats"><b translate="SETTINGS_TOGGLE_LOG_STATS"></b></label></p><p><input type="checkbox" ng-model="ctrl.simLabels" id="simLabels"><label for="simLabels"><b translate="SETTINGS_TOGGLE_SIM_LABELS"></b></label></p><p><input type="checkbox" ng-model="ctrl.welcomeMsg" id="welcomeMsg"><label for="welcomeMsg"><b translate="SETTINGS_TOGGLE_WELCOME_MSG"></b></label></p><hr><footer><h3 translate="SETTINGS_COOKIES"></h3><button ng-click="ctrl.save()"><i class="fa fa-check"></i><span translate="SETTINGS_APPLY"></span></button></footer></article></div><div id="credits" ng-class="{ 'full': !logStats}"><p><b translate="MADE_BY"></b>&nbsp;<a href="http://lorenzoganni.com"><b>Lorenzo Ganni</b></a></p></div><footer ng-show="logStats"><div id="console"><div id="title"><span translate="LOG"></span><button class="tooltip" ng-click="main.clearLog()"><i class="fa fa-trash-o"></i><span class="tooltiptext" translate="LOG_CLEAR"></span></button></div><div id="log"></div></div><div id="stats"><div id="title" translate="STATS"></div><table><tr><td translate="STATS_EXECUTED_STEPS"></td><td ng-bind="stats.executed_steps"></td></tr><tr><td translate="STATS_ALU_CALCULATIONS"></td><td ng-bind="stats.alu_calculations"></td></tr><tr><td translate="STATS_PERFORMED_JMP"></td><td ng-bind="stats.performed_jmp"></td></tr><tr><td translate="STATS_PERFORMED_JMZ"></td><td ng-bind="stats.performed_jmz"></td></tr><tr><td translate="STATS_VARIABLES_ACCESSES"></td><td ng-bind="stats.variables_accesses"></td></tr><tr><td translate="STATS_CELLS_ACCESSES"></td><td ng-bind="stats.cells_accesses"></td></tr></table></div></footer><script src="src/app.js"></script></body></html>
